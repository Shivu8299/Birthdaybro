<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Big Brother!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="animation-container">
        <div class="moon"></div>
        <div class="balloon balloon-red"></div>
        <div class="balloon balloon-yellow"></div>
        <div class="balloon balloon-pink"></div>

        <div id="touch-dot" class="touch-dot"></div>

        <div id="tree-container" class="tree-container">
            <div id="tree-trunk" class="tree-trunk"></div>
        </div>

        <div id="magazine" class="magazine">
            <h2 class="magazine-date">22 September</h2>
            <h1 class="magazine-headline">Happy Birthday My Big Brother</h1>
            <p class="magazine-message">Dada rupya de do</p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
