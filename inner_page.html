<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Big Brother</title>
    <link rel="stylesheet" href="inner_page_style.css">
</head>
<body>

    <div class="main-container">

        <div class="card tap-box-card" id="tapBoxCard">
            <div class="tap-box" id="tapBox">
                Tap to Open
            </div>
        </div>

        <div class="content hidden" id="mainContent">

            <div class="message-section">
                <h2 id="openedMessage" class="main-message"></h2>
                <div class="notes-container">
                    <div class="note">You make every day brighter ‚ú®</div>
                    <div class="note">You're my favorite person üíñ</div>
                    <div class="note">I promise to do better üôè</div>
                </div>
            </div>

            <div class="section">
                <h2>Photo Memories</h2>
                <div class="slider" id="photoSlider"></div>
            </div>

            <div class="section">
                <h2>Playlist For You</h2>
                <p class="subtitle">Songs dedicated to u</p>
                <div class="slider song-slider" id="songSlider"></div>
            </div>

            <div class="section">
                <h2>Play a Game!</h2>
                <p class="subtitle">Catch hearts to unlock a special message</p>
                <button id="startGameButton" class="play-button">Tap to Play</button>
                <div id="gamePlayArea" class="game-area hidden">
                    <div class="game-info">
                        <p>Score: <span id="score">0</span></p>
                        <p>Time: <span id="timer">30</span></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="inner_page_script.js"></script>
</body>
</html>
